<div class="container">
  <div class="graphContainer" #graphContainer>
    <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="barData" [gradient]="false"
      [legend]="showLegend" [legendTitle]="leyend" [xAxis]="true" [yAxis]="true" [showXAxisLabel]="true"
      [showYAxisLabel]="true" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>

  </div>
</div>
