<div class="container">
  <div class="graphContainer">

    <ngx-charts-bar-horizontal [view]="view" [scheme]="colorScheme" [results]="barData" [gradient]="false"
      [legend]="showLegend" [legendTitle]="leyend" [xAxis]="true" [yAxis]="true" [showXAxisLabel]="true"
      [showYAxisLabel]="true" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-horizontal>

  </div>
</div>
